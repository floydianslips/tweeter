<!DOCTYPE html>
<html lang="en">

  <head>

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- nav bar -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- new-tweet -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!--tweet container-->
    <link rel="stylesheet" href="/styles/tweet.css" type=text/css />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Character Counter-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!--icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <div class="compose-button">
        <h4><i class="fas fa-edit"></i> Compose</h4>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="postTweets" action="/tweets/" method="POST">
        <textarea rows="3" name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span id="error-alert"></span>
        <span class="counter">140</span>
        </form>
      </section>

      <section id="tweet-container">
      </section>

    </main>

  </body>

  </html>
